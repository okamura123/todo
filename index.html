<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <div class="list-row">
        <ul>
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </ul>
      </div>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <div class="list-row">
        <ul>
          <li>TODOでした</li>
          <button>戻す</button>
        </ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
